{% extends 'base.html' %}
{% load static %}
{% block title %}
            O | Exam Solving
         {% endblock %}


{% block body %}
     <main>
        <section class="slider-area slider-area2">
            <div class="slider-active">
              <!-- Single Slider -->
              <div class="single-slider slider-height2">
                <div class="container">
                  <div class="row">
                    <div class="col-xl-8 col-lg-11 col-md-12">
                      <div class="hero__caption hero__caption2">
                        <h1 data-animation="bounceIn" data-delay="0.2s">Solve Exam</h1>

                   </div>
                </div>
             </div>
          </div>
       </div>
       </div>
       </section>
           <div class="whole-wrap">
									<div class="container box_1170">


										<div class="section-top-border">

                                            <div class="wrapper">
                                                   <div class="container-fluid">
                                                       <form action="" method="POST">
                                                           {% for question in questions %}

                                                           <div id ="duplicater">
                                                                <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h3>Q. {{ question.context}}</h3>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <div class="col-xs-3 5">
                                                                        </div>
                                                                        <div class="quiz" id="quiz" data-toggle="buttons">
                                                                            <label class="element-animation1 btn btn-lg btn-danger btn-block">
                                                                                <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                                                                                <input type="checkbox" id=""name="q_answer" value="1">
                                                                                {{ question.choice1}}
                                                                            </label>
                                                                            <label class="element-animation2 btn btn-lg btn-danger btn-block">
                                                                                <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                                                                                <input type="checkbox" name="q_answer" value="2">{{ question.choice2}}
                                                                            </label>
                                                                            <label class="element-animation3 btn btn-lg btn-danger btn-block active">
                                                                                <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                                                                                <input type="checkbox" name="q_answer" value="3">{{ question.choice3}}
                                                                            </label>
                                                                            <label class="element-animation4 btn btn-lg btn-danger btn-block">
                                                                                <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                                                                                <input type="checkbox" name="q_answer" value="4"> {{ question.choice4}}
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                </div>
                                                           <br><br>
                                                           </div>
                                                           {% endfor %}
                                                           <div class="col-xl-12 col-lg-12 col-md-12 ">
                                                                <div class="d-flex justify-content-end ">

                                                                    <li class="button-header margin-right "><input class="btn btn-primary" type="submit" value="Submit Exam"></li>
                                                                </div>


                                                           </div>
                                                           <br><br>
                                                       </form>
                                                   </div>
                                            </div>


										</div>









									</div>
								</div>

    </main>

       <script>
            var i = 0;
            var original = document.getElementById('duplicater');


            function duplicate() {

                var clone = original.cloneNode(true); // "deep" clone
                clone.id = "duplicater" + ++i;


                // or clone.id = ""; if the divs don't need an ID
                original.parentNode.appendChild(clone);


            }
    </script>
{% endblock%}
