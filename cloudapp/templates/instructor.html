{% extends 'base.html' %}
{% load static %}
{% block title %}
            O | Instructor
         {% endblock %}


{% block body %}
    <main>
        <!--? slider Area Start-->
        <section class="slider-area slider-area2">
            <div class="slider-active">
                <!-- Single Slider -->
                <div class="single-slider slider-height2">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-8 col-lg-11 col-md-12">
                                <div class="hero__caption hero__caption2">
                                    <h1 data-animation="bounceIn" data-delay="0.2s">Instructor System</h1>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--? Blog Area Start-->
        <section class="blog_area section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-12 mb-lg-12">
                        <div class="blog_left_sidebar">

                            {% for exam in exams %}
                            <article class="blog_item">

                                <div class="blog_details">
                                    <a class="d-inline-block" href="#">
                                        <h2 class="blog-head" style="color: #2d2d2d;">{{ exam.name }}</h2>
                                    </a>

                                        <h5 class="blog-head" style="color: #2d2d2d;">{{ exam.org_name }}</h5>

                                    <p>Dont Cheat | Lecture</p>
                                    <div class="d-inline-block">
                                        <a href="{% url 'exam:detail' exam_id=exam.id %}" class="genric-btn info circle arrow">Detail<span class="lnr lnr-arrow-right"></span></a>
                                        <a href="{% url 'exam:scores' exam_id=exam.id %}" class="genric-btn success circle arrow">Results<span class="lnr lnr-arrow-right"></span></a>
                                        <a href="{% url 'exam:delete' exam_id=exam.id %}" class="genric-btn danger circle arrow">Delete<span class="lnr lnr-arrow-right"></span></a>
                                    </div>
                                    </div>


                            </article>
                            {% endfor%}
                            <div class="col-xl-12 col-lg-12 col-md-12 ">
                                <div class="d-flex justify-content-center ">
                                    <li class="button-header margin-right ">
                                        <a id="createQuestion"class="btn  btn-success"  href="{% url 'exam:create' %}" type="button" value="Create Exam">Create Exam</a>
                                    </li>
                                </div>
                             </div>
                            <br><br>
                            <nav class="blog-pagination justify-content-center d-flex">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a href="#" class="page-link" aria-label="Previous">
                                            <i class="ti-angle-left"></i>
                                        </a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link">1</a>
                                    </li>
                                    <li class="page-item active">
                                        <a href="#" class="page-link">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link" aria-label="Next">
                                            <i class="ti-angle-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- Blog Area End -->
    </main>
{% endblock%}
